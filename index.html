<!DOCTYPE html>
<html lang="en">
<head>
<title> Api food</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<link rel="stylesheet" href="styles.css">

</head>
<body>



<div class="header">
  <h2>API FOOD TTEMPLATE </h2>
</div>

<div class="row">
  <div class="column" style="background-color:rgb(166, 211, 219);">
    <div class="row">
      <form class="col s12 ingredient-form">
        <div class="row">
          <div class="input-field col s12">
            <input id="ingredientFood" type="text" class="validate">
            <label for="ingredients">FOODS</label>
            <span class="helper-text" data-error="wrong" data-success="right">Search Ingredient buscar en el API WEB un ingrediente agregar boton de busqueda</span>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <form class="col s12 ingredient-form">
        <div class="row">
          <div class="input-field col s12">
            <input id="ingredientDrink" type="text" class="validate">
            <label for="drinks">DRINKS</label>
            <span class="helper-text" data-error="wrong" data-success="right">Search drink buscar en el API WEB un ingrediente agregar boton de busqueda</span>
          </div>
        </div>
      </form>
    </div>
    <!-- <p>Search Ingredient buscar en el API WEB un ingrediente agregar boton de busqueda https://www.themealdb.com/api.php</p> -->
  </div>

  <div class="column dishes" style="background-color:rgb(150, 209, 219);">Menu despliega la recetas 
    <ul id="dishes-list">
    </ul>
  </div>
  
  <div class="column" id="food" style="background-color:rgb(141, 203, 214);"> el ingrediente en Api Comida si existe </div>
  <div class="column" id="drink" style="background-color:rgb(112, 200, 216);">el ingrediente en  API de bebidas  su costo   </div>
</div>


<div class="footer">
  <p>Footer</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="script.js"> </script>

</body>



</html>
